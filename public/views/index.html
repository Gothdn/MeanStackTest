<!-- public/index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>Starter Node and Angular</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/NerdCtrl.js"></script>
        <script src="js/services/NerdService.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="sampleApp" ng-controller="MainController">
        <div class="container" ng-init=getRecords()>

            <!-- HEADER -->
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Hiya</a>
                </div>

                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-nav">
                    <li><a href="/nerds">Nerds</a></li>
                </ul>
            </nav>

            <div>
                <table class="col-md-12" >
                    <tr>
                        <th class="col-md-4">Name</th>
                        <th class="col-md-4">Desc</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="record in records" ng-click="deleteRecord(record)">
                        <td class="col-md-4">{{ record.name }}</td>
                        <td class="col-md-4">{{ record.desc }}</td>
                    </tr>
                    <tr>
                        <form>
                            <td><input ng-model="record.name"></td>
                            <td><input ng-model="record.desc"></td>
                            <td><button type="submit" ng-click="addRecord()">Add</button></td>
                        </form>
                    </tr>
                </table>
            </div>
        </div>
        <br>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div class="container" ng-view></div>
    </body>
</html>
